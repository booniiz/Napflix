<body onload ="check()">

<p>&nbsp;</p>
<form id="movieInsert" onsubmit="">
    <div style="text-align:center" class="form-group">
        <h1>Insert movies</h1>
        <input type="text" name="titleID" placeholder = "Title">
        <input type="text" name="yearID" placeholder ="Year">
        <input type="text" name="directorID" placeholder ="Director">
        <input type="text" name="starID" placeholder = "Star">
        <input type="hidden" name="sort" value = "m.title ASC,r.rating DESC">
        <input type="hidden" name="page" value = "1">
        <input type="hidden" name="limit" value = "10">
        <input type="submit" value="ADD">
    </div>
</form>

<p>&nbsp;</p>
<form id="starInsert" onsubmit="addStars()">
    <div style="text-align:center" class="form-group">
        <h1>Insert stars</h1>
        <input type="text" id="nameID" placeholder = "Name">
        <input type="text" id="birthYearID" placeholder ="Birthday">
        <input type="submit" value="ADD">
    </div>
</form>

<p>&nbsp;</p>
<form id="metadata" onsubmit="metadata()">
    <div style="text-align:center" class="form-group">
        <h1>Show metadata</h1>
        <input type="submit" value="show">
    </div>
</form>
